<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="">All corner
                    <span id="all_value"></span>
                </label>
                <input type="range" value="10" min="0" max="400" id="all">
            </div>
            <div class="form-group">
                <label for="border">Border Size
                    <span id="border_value"></span>
                </label>
                <input type="range" value="3" min="0" max="20" id="border">
            </div>
            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select id="border_style">
                    <option>solid</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>dotted</option>
                    <option>outset</option>
                    <option>hidden</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="code"></textarea>
            </div>
            <div class="form-group">
                <button id="btn">Copy Code</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
